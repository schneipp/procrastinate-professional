<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Procrastinate Professional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a202c;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
      color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      animation: containerFadeIn 0.6s ease-out;
    }

    @keyframes containerFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body.dark-mode .login-container {
      background: rgba(35, 39, 43, 0.8);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #6c757d;
      font-size: 0.9rem;
    }

    body.dark-mode .login-header p {
      color: #adb5bd;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.15);
      padding: 0.8rem 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 1);
      border-color: rgba(110, 58, 255, 0.5);
      box-shadow: 0 0 0 3px rgba(110, 58, 255, 0.2);
    }

    body.dark-mode .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: white;
    }

    body.dark-mode .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
    }

    body.dark-mode .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-login {
      background: linear-gradient(135deg, #6e3aff, #4a1dff);
      border: none;
      color: white;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #7e4aff, #5a2dff);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(110, 58, 255, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .alert {
      border-radius: 10px;
      border: none;
    }

    .darkmode-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.15);
      color: #1a202c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .darkmode-switch:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    body.dark-mode .darkmode-switch {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #f8f9fa;
    }

    body.dark-mode .darkmode-switch:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    body.dark-mode .form-label {
      color: #f8f9fa;
    }

    .input-group-text {
      background: rgba(0, 0, 0, 0.03);
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-right: none;
    }

    body.dark-mode .input-group-text {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #adb5bd;
    }

    .input-group .form-control {
      border-left: none;
    }

    .logo-icon {
      font-size: 3rem;
      background: linear-gradient(135deg, #6e3aff, #4a1dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>

<body>
  <button id="darkModeSwitch" class="darkmode-switch" title="Toggle light/dark mode">
    <i id="darkModeIcon" class="bi bi-moon"></i>
  </button>

  <div class="login-container">
    <div class="login-header">
      <i class="bi bi-check2-square logo-icon"></i>
      <h1>Procrastinate Professional</h1>
      <p>Sign in to manage your tasks</p>
    </div>

    <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required
            autofocus>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
            required>
        </div>
      </div>
      <button type="submit" class="btn btn-login">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode logic
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeIcon').className = 'bi bi-sun';
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('darkModeIcon').className = 'bi bi-moon';
      }
      localStorage.setItem('darkMode', enabled ? '1' : '0');
    }

    function toggleDarkMode() {
      const enabled = !document.body.classList.contains('dark-mode');
      setDarkMode(enabled);
    }

    document.getElementById('darkModeSwitch').addEventListener('click', toggleDarkMode);

    // On load, set mode from localStorage or system preference
    (function () {
      const saved = localStorage.getItem('darkMode');
      if (saved === '1' || (saved === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        setDarkMode(true);
      } else {
        setDarkMode(false);
      }
    })();

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('errorAlert');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = '/static/index.html';
        } else {
          errorAlert.textContent = data.error || 'Login failed';
          errorAlert.style.display = 'block';
        }
      } catch (error) {
        errorAlert.textContent = 'Connection error. Please try again.';
        errorAlert.style.display = 'block';
      }
    });

    // Handle Enter key on password field
    document.getElementById('password').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>

</html>
