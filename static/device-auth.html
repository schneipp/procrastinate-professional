<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorize Device - Procrastinate Professional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a202c;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
      color: #f8f9fa;
    }

    .auth-container {
      max-width: 450px;
      width: 100%;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      animation: containerFadeIn 0.6s ease-out;
    }

    @keyframes containerFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body.dark-mode .auth-container {
      background: rgba(35, 39, 43, 0.8);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: #6c757d;
      font-size: 0.9rem;
    }

    body.dark-mode .auth-header p {
      color: #adb5bd;
    }

    .code-input {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      font-size: 2rem;
      text-align: center;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(0, 0, 0, 0.15);
      padding: 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .code-input:focus {
      background: rgba(255, 255, 255, 1);
      border-color: rgba(110, 58, 255, 0.5);
      box-shadow: 0 0 0 4px rgba(110, 58, 255, 0.2);
      outline: none;
    }

    .code-input::placeholder {
      color: rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5rem;
    }

    body.dark-mode .code-input {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      color: white;
    }

    body.dark-mode .code-input:focus {
      background: rgba(255, 255, 255, 0.08);
    }

    body.dark-mode .code-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn-authorize {
      background: linear-gradient(135deg, #6e3aff, #4a1dff);
      border: none;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-authorize:hover {
      background: linear-gradient(135deg, #7e4aff, #5a2dff);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(110, 58, 255, 0.3);
    }

    .btn-authorize:disabled {
      opacity: 0.6;
      transform: none;
      cursor: not-allowed;
    }

    .alert {
      border-radius: 12px;
      border: none;
    }

    .device-icon {
      font-size: 4rem;
      background: linear-gradient(135deg, #6e3aff, #4a1dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .success-animation {
      animation: successPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes successPop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .darkmode-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.15);
      color: #1a202c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .darkmode-switch:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .darkmode-switch {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #f8f9fa;
    }

    .user-info {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      background: rgba(110, 58, 255, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .user-info i {
      color: #6e3aff;
    }

    body.dark-mode .user-info {
      background: rgba(110, 58, 255, 0.2);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #6e3aff;
    }

    body.dark-mode .back-link {
      color: #adb5bd;
    }

    body.dark-mode .back-link:hover {
      color: #9d7aff;
    }
  </style>
</head>

<body>
  <button id="darkModeSwitch" class="darkmode-switch" title="Toggle light/dark mode">
    <i id="darkModeIcon" class="bi bi-moon"></i>
  </button>

  <div class="auth-container">
    <div id="authForm">
      <div class="auth-header">
        <i class="bi bi-laptop device-icon"></i>
        <h1>Authorize Device</h1>
        <p>Enter the code shown in your editor to authorize access</p>
      </div>

      <div class="user-info">
        <i class="bi bi-person-check me-2"></i>
        Authorizing as <strong id="currentUser">loading...</strong>
      </div>

      <div id="alertBox" class="alert" style="display: none;"></div>

      <div class="mb-4">
        <input type="text" class="form-control code-input" id="userCode" placeholder="XXXX-XXXX" maxlength="9"
          autocomplete="off" autofocus>
      </div>

      <button class="btn btn-authorize" id="authorizeBtn" onclick="authorizeDevice()">
        <i class="bi bi-check2-circle me-2"></i>Authorize
      </button>

      <a href="/static/index.html" class="back-link">
        <i class="bi bi-arrow-left me-1"></i>Back to app
      </a>
    </div>

    <div id="successState" style="display: none;">
      <div class="auth-header success-animation">
        <i class="bi bi-check-circle-fill device-icon" style="color: #28a745; -webkit-text-fill-color: #28a745;"></i>
        <h1>Device Authorized!</h1>
        <p>You can now close this window and return to your editor.</p>
      </div>
      <a href="/static/index.html" class="btn btn-authorize">
        <i class="bi bi-house me-2"></i>Go to App
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeIcon').className = 'bi bi-sun';
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('darkModeIcon').className = 'bi bi-moon';
      }
      localStorage.setItem('darkMode', enabled ? '1' : '0');
    }

    function toggleDarkMode() {
      const enabled = !document.body.classList.contains('dark-mode');
      setDarkMode(enabled);
    }

    document.getElementById('darkModeSwitch').addEventListener('click', toggleDarkMode);

    (function () {
      const saved = localStorage.getItem('darkMode');
      if (saved === '1' || (saved === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        setDarkMode(true);
      }
    })();

    // Format input as user types
    document.getElementById('userCode').addEventListener('input', function (e) {
      let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      if (value.length > 4) {
        value = value.slice(0, 4) + '-' + value.slice(4, 8);
      }
      e.target.value = value;
    });

    // Allow Enter to submit
    document.getElementById('userCode').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        authorizeDevice();
      }
    });

    // Get current user
    async function getCurrentUser() {
      try {
        const response = await fetch('/api/me');
        if (response.ok) {
          const data = await response.json();
          document.getElementById('currentUser').textContent = data.username;
        }
      } catch (e) {
        console.error('Failed to get user info:', e);
      }
    }

    getCurrentUser();

    // Show alert
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = message;
      alertBox.style.display = 'block';
    }

    // Authorize device
    async function authorizeDevice() {
      const userCode = document.getElementById('userCode').value.trim();
      const btn = document.getElementById('authorizeBtn');

      if (!userCode || userCode.length < 9) {
        showAlert('Please enter the complete code', 'warning');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Authorizing...';

      try {
        const response = await fetch('/api/device/approve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_code: userCode })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('authForm').style.display = 'none';
          document.getElementById('successState').style.display = 'block';
        } else {
          showAlert(data.error || 'Invalid or expired code', 'danger');
          btn.disabled = false;
          btn.innerHTML = '<i class="bi bi-check2-circle me-2"></i>Authorize';
        }
      } catch (e) {
        showAlert('Connection error. Please try again.', 'danger');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-check2-circle me-2"></i>Authorize';
      }
    }
  </script>
</body>

</html>
